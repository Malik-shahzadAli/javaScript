<!DOCTYPE html>
<html>
<head>
    <title>Array Methods</title>
    <script src="./arrayMethods.js"></script>
</head>
<body>
    <div>
        <select id="option" onchange="changeArrayMethod()">
            <option value="push">Push</option>
            <option value="pop">Pop</option>
            <option value="includes">Includes</option>
            <option value="join">Join</option>
            <option value="indexOf">IndexOf</option>
            <option value="reverse">Reverse</option>
            <option value="shift">shift</option>
            <option value="unshift">unshift</option>
            <option value="fill">fill</option>
            <option value="sort">Sort</option>
            <option value="slice">Slice</option>
        </select>
        <input type="text" id="value" />
        <input type="number" id="firstIndex" style="display:none;" min="0">
        <input type="number" id="secoundIndex" style="display:none;" min="0">
        <button onclick="changeArray()">Submit</button>
    </div>
    <div>
        [<span id="arr"></span>]
        <span id="sortDescription"></span>
        <span id="bool"></span>
    </div>
</body>

</html>
